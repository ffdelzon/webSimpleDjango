{% extends 'core/base.html' %}

{% block header %}

{% endblock %}

{% block content %}

        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-12">
            <p class="text-justify">{{project.description}}</p>

    </div>
    {% endfor %}
{% endblock %}
