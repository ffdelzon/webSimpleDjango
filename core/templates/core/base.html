<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="plantilla recurrente">
	<meta name="theme-color" content="#FFD27C" /> 
	<meta name="robots" content="index,follow"> 
	<meta name="author" content="ffdelzon"> 
	<meta name="owner" content="ffdelzon">
    <meta name="keywords" content="plantilla,template,default">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/media-query.css' %}">
    <title>Título</title>
</head>
<body>
    <!-- HEADER -->
    <header role=banner>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <!-- NAVEGACION -->
                    <nav class="navbar navbar-expand-lg col-lg-12 col-md-12 col-sm-12 col-12" role=navigation>
    
                        <a class="navbar-brand text-white col-lg-6 col-md-6 col-sm-6 col-6" href="{% url 'home' %}" role=link >Francisco F. Delzón</a>
    
                        <button class="navbar-toggler col-sm-2 col-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" role=button>
                            <i class="fas fa-bars"></i>
                        </button>
    
                        <div class="collapse navbar-collapse col-lg-6" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link text-white" href="{% url 'home' %}" role=link >INICIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'about' %}" role=link >ACERCA DE</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'portafolio' %}" role=link >PORTAFOLIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="{% url 'contacto' %}" role=link >CONTACTO</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="container-fluid main-cabecera">
            <!-- CABECERA DEL CUERPO -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        {% block header %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido -->
    <main role=main>
        <div class="container-fluid contenido">
            <!-- CONTENIDO 1 -->
            <div class="container">
                    {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    
    {% if request.path != '/' %}<hr>{% endif %}

    <footer class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-center">Copyright © 2020 · Francisco F. Delzón</p>
                </div>
            </div>
        </div>
    </footer>

	<script type="text/javascript" src="{% static 'core/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
